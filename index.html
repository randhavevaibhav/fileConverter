<!DOCTYPE html>
<html lang="en">
  <head>
    <title>File Converter</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
     <div id="main-div">
        <div id="pdf-to-word">
            <button class = "buttonPtW buttonStyles" onclick="openTab('PDFToWord')"> <span>PDF To WORD</span></button>
        </div>
        <div id="word-to-pdf">
            <button class = "buttonWtP buttonStyles" onclick="openTab('WordToPDF')"><span>WORD to PDF</span></button>
        </div>
        <div id="pdf-compressor">
          <button class = "buttonPDFC buttonStyles" onclick="openTab('PDFCompressor')"><span>PDF Compressor</span></button>
      </div>
      <div id="img-compressor">
        <button class = "buttonIMGC buttonStyles" onclick="openTab('IMGCompressor')"><span>IMG Compressor</span></button>
    </div>
    
     </div>
    
    
  
  <script>
    function openTab(tabName)
    {
      switch(tabName)
      {
        case 'PDFToWord':
        window.open("https://www.ilovepdf.com/pdf_to_word", "_self");
          break;
        case 'WordToPDF':
        window.open("https://www.ilovepdf.com/word_to_pdf", "_self");
          break;
        case 'PDFCompressor':
        window.open("https://www.ilovepdf.com/compress_pdf", "_self");
          break;
          case 'IMGCompressor':
        window.open("https://www.iloveimg.com/compress-image", "_self");
          break;
          default:  alert(tabName+" is not a valid tab name !!");
      }
    }
  
  </script>

  </body>
</html>
